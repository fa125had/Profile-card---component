<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="mainBackground">
      <div class="organizer">
        <!-- Profile Box -->
        <div class="boxContainer">
          <!-- Header Image -->
          <div class="heroImgContainer">
            <img id="heroImg" src="./images/bg-pattern-card.svg" alt="">
          </div>

          <!-- User profile details -->
          <div class="profileDetails">
            <div class="profileImg">
              <img id="profilePhoto" src="./images/image-victor.jpg" alt="Victor Crest" />
            </div>
            <div class="profileNameAndAge">
              <h1 id="name">Victor Crest</h1>
              <p id="age">26</p>
            </div>
            <div class="profileLocation">
              <h2 id="location">London</h2>
            </div>
          </div>
          <!-- End of profile details -->
          <!-- Divider Line -->
          <div class="dividerLine"></div>
          <div class="useractivity">
            <div class="followers">
              <h2 id="numOfFollowers">80K</h2>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h2 id="numOfLikes">803K</h2>
              <p>Likes</p>
            </div>
            <div class="photos">
              <h2 id="numOfPhotos">1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
        <!-- End of Profile Box -->
      </div>
      <!-- End of Organizer -->
    </div>
    <!-- End of Main Background -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
